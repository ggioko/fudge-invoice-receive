<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
	<title>Invoice Receiving Platform</title>	
</head>
<body>
	<div id="not-logged-in" class="middle-section">
		<h1 id="homepage-logo">FUDGE Invoice Receive</h1>
		<form id="login-form" class="forms">
			<p>Login</p>
			<input id="email" type="text" placeholder="Email"><br> 
			<input id="password" type="text" placeholder="Password"><br> 
			<input id="login-button" type="button" value="LOGIN"><br> 
			<p>Or</p>
			<input id="login-register-button" type="button" value="REGISTER">
		</form>
		<form id="register-form" class="forms" style="display: none;">
			<p>Login</p>
			<input id="register-email" type="text" placeholder="Email"><br> 
			<input id="register-password" type="text" placeholder="Password"><br> 
			<input id="register-confirm-password" type="text" placeholder="Confirm Password"><br> 
			<input id="register-button" type="button" value="REGISTER">
			<p>Or</p>
			<input id="register-login-button" type="button" value="LOGIN">
		</form>
		<div id="login-popup" style="display: none;">
			<p id="login-popup-message">error</p>
			<input id="login-popup-close" type="button" value="CLOSE">
		</div>
	</div>
	<div id="logged-in" style="display: none;">
		<div id="nav-bar">
			<h1>FUDGE Invoice Receive</h1>
			<h2 id="nav-bar-upload" class="nav-button">UPLOAD</h2>
			<h2 id="nav-bar-reports" class="nav-button">REPORTS</h2>
			<h2 id="nav-bar-invoices" class="nav-button">INVOICES</h2>
		</div>
		<div id="upload" class="middle-section">
			<h2>Upload Invoice</h2>
			<p>Upload a valid invoice</p>
			<form id="xmlForm" name="xmlForm">
				<input id="invoice" type="file"> 
				<input id="upload-button" type="button" value="SUBMIT">
			</form>
		</div>
		<div id="invoices" class="middle-section" style="display: none;">
			<h2>Search invoices</h2>
			<p>Enter an invoice ID</p>
			<form>
				<input id="invoiceId2" type="text" placeholder="id"> 
				<input id="invoices-button" type='button' value="SEARCH">
			</form>
		</div>
		<div id="reports" class="middle-section" style="display: none;">
			<h2>Search Communication Reports</h2>
			<p>Enter a valid invoice ID or name</p>
			<form>
				<input id="invoiceIdName" type="text" placeholder="name or id"> 
				<input id="reports-button" type='button' value="SEARCH">
			</form>
		</div>
		<div id="display-report" style="display: none;">
		</div>
	</div>
    <script type="module" src="main.js"></script>	
</body>
</html>
